<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <div class="card" *ngFor="let filter of filters">
        <div class="card-body">
          <h5 class="header-title pb-3 mt-0">Filter Details</h5>
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
              <tr class="align-self-center">
                <th>Filter name</th>
              </tr>
              </thead>
              <tbody>
              <tr (click)="selectedFilter = filter">
                <td> {{filter.filterName}} </td>
              </tr>
              </tbody>
            </table>
            <div *ngIf="selectedFilter === filter">
              <h5 class="header-title pb-3 mt-0">Criterias</h5>
              <table class="table table-hover mb-0">
                <thead>
                <tr class="align-self-center">
                  <th>Criteria type</th>
                  <th>Criteria comparator</th>
                  <th>Criteria metric</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let criteria of filter.criterias">
                  <td> {{criteria.type}} </td>
                  <td> {{criteria.comparator}} </td>
                  <td> {{criteria.metric}} </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="openDialog()">Add filter</button>
</div>
