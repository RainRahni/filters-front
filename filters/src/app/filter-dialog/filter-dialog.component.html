<div class="filter-dialog">
  <div class="filter-header">
    <h6>Filter</h6>
    <button class="btn" id="close"></button>
  </div>
  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <label>
      Filter Name
      <input formControlName="filterName">
    </label>
    <div class="row-crit">
      <label>
        Criteria
      </label>
      <select formControlName="criteriaType" class="form-select">
          <option>Amount</option>
          <option>Amount</option>
        </select>
        <select formControlName="criteriaCondition" class="form-select">
          <option>Amount</option>
          <option>Amount</option>
        </select>
        <input formControlName="criteriaMetric" type="number" class="form-control">
      <button class="minus" aria-label="Decrease by one"></button>
    </div>
    <div class="container mt-5">
      <button class="add-row-btn">
        <i class="bi bi-plus"></i>
        ADD ROW
      </button>
    </div>
  </form>
</div>
